 <DOCTYPE html>
 	<!DOCTYPE html>
 	<html>
 	<head>
 		<meta charset="utf-8" />
 	</head>
 	<body>

 		<!-- 
 			링크를 걸떄는 <a href=""></a> 
 		-->

 		<!-- 
 			<a> <- a태그!, href="" 이라는 속성을 붙여줘서 어디로 이동할지를 정해준다. 
 		-->
 		<!-- 
 			<a href="www.naver.com" target="_blank"></a> -> 새창이 열리게 함.
 			blank는 새로운 창, self는 기존 창
 		-->
 		이거는 링크를 거는 문자입니다. <a href="www.naver.com">하핳</a> <br>
 		이거는 새창에 띄우게 하는 것 입니다. <a href="www.naver.com" target="_blank">하핳</a><br>
 		이거는 기존창에 띄우게 하는 것 입니다. <a href="www.naver.com" target="_self">하핳</a>

 	</body>
 	</html>
