<!-- CSS -> cascading "style" sheet
HTML + CSS
HTML: 정보
CSS	: 디자인

  -->
 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<!-- style나왔으니 이 뒤는 CSS겠구나! -->
 	<style>
 		h1 {color:red;font-size: 10px;}
 	</style>
 	<!-- h1 -> 선택자, color:red -> 서술 -->
 	<!-- style이 끝났으니 이제 HTML이구나! -->
 </head>

 <body>
 
<h1>CSS</h1>
<h2>JavaScript</h2>
<h3>HTML</h3>
<h1>PHP</h1>

 </body>
 </html>
