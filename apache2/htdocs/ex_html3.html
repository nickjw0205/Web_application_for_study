 <DOCTYPE html>
 	<!DOCTYPE html>
 	<html>

 	<head> <!-- -> 이 문서의 정보를 담고 있는 태그. -->

 		<meta charset="utf-8" />
 		<title>지원이의 공부 생활</title> <!-- -> 얘는 문서의 제목. -->
 	</head>

 	<body>  <!-- -> body 태그는 화면에 나오는 내용 위주. -->

 		<!-- 
 		<li></li> 	<- 얘는 리스트 형식으로 나열 할때.

 		묶어 줄떄는 <ul></ul> 이거로 묶어서 리스트끼리 구별 가능 -> unordered
 		또는 <ol></ol> 얘는 순서가 존재하여 숫자로 나옴.
 		-->

 		<ol>
 			<li>html</li>
 			<li>css</li>
 			<li>javascript</li>
 		</ol>

 		<ul>
 			<li>이박사</li>
 			<li>조박사</li>	
 			<li>김박사</li>
 		</ul>

 	</body>
 	</html>
